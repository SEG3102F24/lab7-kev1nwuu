

<div class="author-search">
  <!-- Form to enter author ID and search -->
  <form (ngSubmit)="fetchAuthorById(authorId)">
    <label for="authorId">Enter Author ID:</label>
    <input type="number" id="authorId" [(ngModel)]="authorId" name="authorId" required>
    <button type="submit">Search Author</button>
  </form>

  <!-- Display author details if found -->
  <div *ngIf="author" class="author-details">
    <h3>Author Details:</h3>
    <p><strong>ID:</strong> {{ author.id }}</p>
    <p><strong>First Name:</strong> {{ author.firstName }}</p>
    <p><strong>Last Name:</strong> {{ author.lastName }}</p>
    <!-- Add other fields here as needed -->
  </div>

  <!-- Display error message if author is not found -->
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
